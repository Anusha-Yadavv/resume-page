<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/a348de3a12.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- resume page container -->
    <main>

        <!-- profile section -->
        <section id="profileSection">

            <div class="my-details-container">

                <!-- profile contianer -->
                <div id="profile-container">
                    <img class="profile" src="./assets/resumepic.jpg" alt="profile">
                </div>

                <!-- contact information container -->
                <div id="contact-info-container">
                    <div class="d-flex m-3 fw-bold">
                        <i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal icon"></i>
                        <h1 class="heading">Designer</h1>
                    </div>

                    <div class="d-flex m-3 fw-bold">
                        <i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal icon"></i>
                        <h1 class="heading">Orlando, FL 32789, United States</h1>
                    </div>

                    <div class="d-flex m-3 fw-bold">
                        <i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal icon"></i>
                        <h1 class="heading">anusha@gmail.com</h1>
                    </div>

                    <div class="d-flex m-3 fw-bold">
                        <i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal icon"></i>
                        <h1 class="heading">113322255667</h1>
                    </div>

                </div>

            </div>

            <!-- Skills section -->
            <section class="skills-section">
                <div class="d-flex m-3 fw-bold">
                    <i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal skills-icon"></i>

                    <h1 class="skills-heading">Skills</h1>
                </div>

                <div class="skills">
                    <div class="skill d-flex">
                        <img class="skill-icon" src="./assets/skill.png" alt="skill-icon">
                        <p>Javascript</p>
                    </div>
                    <div class="skill d-flex">
                        <img class="skill-icon" src="./assets/skill.png" alt="skill-icon">

                        <p>HTML</p>
                    </div>
                    <div class="skill d-flex">
                        <img class="skill-icon" src="./assets/skill.png" alt="skill-icon">

                        <p>CSS</p>
                    </div>
                    <div class="skill d-flex">
                        <img class="skill-icon" src="./assets/skill.png" alt="skill-icon">

                        <p>Bootstrap</p>
                    </div>
                    <div class="skill d-flex">
                        <img class="skill-icon" src="./assets/skill.png" alt="skill-icon">

                        <p>React JS</p>
                    </div>
                </div>
            </section>

        </section>


        <!-- work experience section and education -->
        <section id="my-details">

            <section id="work-experience-section">
                <h1>experience</h1>

            </section>

            <!-- Education section -->

            <section id="education-section">
                <h1>educ</h1>

            </section>

        </section>



    </main>

</body>

</html>
